 </head>

        <div class="container">
            <div class="navbar">

                <ul>

                    <li><a href="#">ABOUT</a></li>

                <div class="right-col">
                    <p>Click Here To Listen</p>
                    <img src="Images/resume3.jpg" id="icon">
                </div>
            </div>
        </div>
        <audio id="mySong">
            <source src="Images/music.mp3" type="audio/mp3">
        </audio> 

        <script>
var mySong = document.getElementById("mySong");
var icon  = document.getElementById("icon");

icon.onclick = function()
{
    if(mySong.paused){
mySong.play();
icon.src = "Images/pause.jfif";
    }
    else{
        mySong.pause();
        icon.src = "Images/resume3.jpg";
    }

}


        </script>


    </body>
